{% extends 'base.html' %}
{% block title %}{% if book %}Edit{% else %}Add{% endif %} Book{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10 col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">{% if book %}Edit{% else %}Add{% endif %} Book</div>
      <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">{% if book %}Update{% else %}Add{% endif %}</button>
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
